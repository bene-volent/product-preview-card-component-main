<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <article class="product">
      
        <picture class="product__image">
          <source media="(width > 700px)" srcset="/images/image-product-desktop.jpg">
          <img src="/images/image-product-mobile.jpg" alt="Product Image">
        </picture>

      <div class="product__detail-section">

        <h3 class="product__detail-title">perfume</h3>

        <header>
          <h2 class="product__detail-heading">Gabrielle Essence Eau De Parfum</h2>
        </header>
        <p class="product__detail-text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product__detail-price">
          <span class="product__discount-price"><strong>$149.99</strong></span>
          <span class="product__old-price"><del>$169.99</del></span>
        </div>
        <button class="product__detail-purchase">
          <img src="/images/icon-cart.svg" alt="Cart">
          <span>Add to Cart</span></button>
      </div>
    </article>
  </main>


  <aside class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/bene-volent">Benevolent</a>.
  </aside>
</body>

</html>
